<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Random quote generator</title>
</head>
<body>
    <div class="box">
        <h1>
            <i class="fa-solid fa-quote-left" id="leftQuote"></i>
            <span id="quote"></span>
            <i class="fa-solid fa-quote-right"></i>
        </h1>
        <!-- author -->
        <p class="author"></p>
        <hr>
        <div class="btns">
            <!-- adding twitter btn -->
            <a href="https://twitter.com/intent/tweet?text=Greetings" data-size="large" target="_blank" rel="noopener noreferrer" id="tweet"><i class="fa-brands fa-twitter"></i></a>
            <!--adding next quote btn  -->
            <button class="nextbtn">Next Quote</button>
        </div>

    </div>
</body>
</html>
