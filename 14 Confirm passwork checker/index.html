<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
    
    <title>Confirm Password Checker</title>
</head>
<body>
    <div class="wrapper">
        <h1>Confirm Password Check in <br> HTML CSS & JavaScript</h1>
        <form action="#">
            <div class="pop ">Confirm Password Not Match</div>
            <input type="text" placeholder="Enter your name"
            class="password username" id="username">
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <div class="main">
                <input type="password" name="password" id="password1" class="password" placeholder="Enter new password" value="">

            </div>
            <div class="cnf">
                <input type="password" name="password" id="password2" 
                class="password" placeholder="Confirm your password" value="">
                <div class="show">SHOW</div>
            </div>
            <input type="submit" name="submit" id="submit" >
        </form>
    </div>
</body>
</html>
